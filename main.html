<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <link rel="stylesheet" href="style.css" />
  </head>

<body>
<table style="width: 100%; height: 100%" border=1>

<tr>
	<td>
		<table border=1>
		<tr>
			<th colspan=2>Nested Table 2</th>
		</tr>
		<tr>	
			<td><b>Column 1</b></td>
			<td><b>Column 2</b></td>
		</tr>
		<tr>
			<td>abc</td>
			<td>def</td>
		</tr>
	</table>

    <table border=1>
		<tr>
			<th colspan=2>Nested Table 3</th>
		</tr>
		<tr>
			<td>
				<a href="">Nested Table</a>
			</td>
			<td>Demo Continued</td>
		</tr>
	</table>
	</td>

<td>
	<table border=1>
	<th>Nested Table 1</th>
		<tr>
			<td>
				<ul>
					<li>List-1</li>
					<li>List-2</li>
					<li>List-3</li>
				</ul>	
			</td>
		</tr>

	<th>Nested Table 4</th>
		<tr>
			<td>HTML</td>
		</tr>
</table>
</td>


</tr>
	
</table>
	
  </body>
</html>
